<!DOCTYPE html>
<html lang="en" class="body-full-height">
	<head>
		<!-- META SECTION -->
		<title>Tradedepot Login</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<!-- END META SECTION -->

		<!-- CSS INCLUDE -->
		<link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
		<!-- EOF CSS INCLUDE -->
	</head>
	<body>

		<div class="login-container">

			<div class="login-box animated fadeInDown">
				<div class="login-logo"></div>
				<div class="login-body">
					<div class="login-title">
						<strong>Welcome</strong>, Please login
					</div>
					<form id="loginForm" action="index.html" class="form-horizontal">
						<div class="form-group">
							<div class="col-md-12">
								<input type="text" class="form-control" placeholder="Username" name="user_name"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<input type="password" class="form-control" placeholder="Password" name="password" />

							</div>
						</div>
						<div style="display:none" id="loginError">
							<h6 class="text-danger text-center">Invalid login, please try again</h6>
						</div>
						<div class="form-group">
							<div class="col-md-6">
								<a href="#" class="btn btn-link btn-block">Forgot your password?</a>
							</div>
							<div class="col-md-6">
								<button class="btn btn-info btn-block" >
									Log In
								</button>
							</div>
						</div>
					</form>
				</div>
				<div class="login-footer">
					<div class="pull-left">
						&copy; 2015 TradeDepot
					</div>
					<div class="pull-right">
						<a href="#">About</a> | <a href="#">Privacy</a> | <a href="#">Contact Us</a>
					</div>
				</div>
			</div>

		</div>
		<!-- START PLUGINS -->
		<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="js/plugins/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/plugins/bootstrap/bootstrap.min.js"></script>
		
		<!-- END PLUGINS -->

		<script>
			$(document).ready(function() {
				$("#loginForm").on('submit', function(e) {

					e.preventDefault();
					var $form = $(this);

					user_name = $form.find("input[name='user_name']").val();
					password = $form.find("input[name='password']").val();

					if ((user_name == "distributor") && (password == "demo")) {
						sessionStorage.setItem("user_name", user_name);
						window.location.replace("index.html");
					}else if ((user_name == "salesmanager") && (password == "demo")) {
						sessionStorage.setItem("user_name", user_name);
						window.location.replace("pages-dashboard.html");
					}else if ((user_name == "teller") && (password == "demo")) {
						sessionStorage.setItem("user_name", user_name);
						window.location.replace("pages-payments.html");
					}else if ((user_name == "storemanager") && (password == "demo")) {
						sessionStorage.setItem("user_name", user_name);
						window.location.replace("pages-goods-issues.html");
					}else if ((user_name == "admin") && (password == "demo")) {
						sessionStorage.setItem("user_name", user_name);
						window.location.replace("pages-dashboard.html");
					}else {
						$("#loginError").show();
					}

				});
			});

		</script>
	</body>
</html>
